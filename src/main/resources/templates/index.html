<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: #ecf0f1;
    }
    a{
    	text-decoration: none;
    	color:inherit;
    }
    a:hover{
    	color:inherit;
    }
</style>
<body>

<div class="container mt-5 ">
	<div class="row text-center mt-5 justify-content-center ">
		<div class="col-lg-8 ">
            <h1 class="pb-3">Product Manager</h1>
            <h5 style="color:blue"><a href="new">Create New Product</a></h5>
            <hr class="mb-5">
            

		</div>
		<div class="col-lg-8">
			<table class="table  table-striped">
			  <thead>
			    <tr>
			      <th scope="col">id</th>
			      <th scope="col">Name</th>
			      <th scope="col">Brand</th>
			      <th scope="col">Made In</th>
			      <th scope="col">Price</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="product : ${prodList}">
			     	<td th:text="${product.id}">Id</td>
			     	<td th:text="${product.name}">Name</td>
			     	<td th:text="${product.brand}">Brand</td>
			     	<td th:text="${product.madein}">Made In</td>
			     	<td th:text="${product.price}">Price</td>
			     	<td>
			     	<button class="btn btn-success px-3"><a th:href="@{'edit/' + ${product.id}}">Edit</a></button>
			     	<button class="btn btn-warning px-2 mx-2"> <a th:href="@{'delete/' + ${product.id}}">Delete</a></button>
			     	</td>
			     	
			    </tr>

			  </tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
