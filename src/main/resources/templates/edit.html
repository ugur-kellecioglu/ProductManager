<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: #ecf0f1;
    }
</style>
<body>

<div  class="container  mt-5  text-center">
	<div class="row mt-5 justify-content-center">
		<div class="col-lg-8">
			<h1>Edit Product</h1>
            <hr class="mb-5">
		</div>
		<div class="col-lg-8">
			<div class="container">
                <div class="row  justify-content-center">
                    <div class="col-lg-8">
                        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
                            <div class="form-group row mb-2">
                                <div class="col-sm-10 ">
                                  <input type="text"  class="form-control" placeholder="Product Id" th:field="*{id}" readonly="readonly">
                                </div>
                              </div>
                              
                              <div class="form-group row mb-2">
                                <div class="col-sm-10">
                                  <input type="text"  class="form-control" placeholder="Product Name" th:field="*{name}">
                                </div>
                              </div>
                              
                              <div class="form-group row mb-2">
                                <div class="col-sm-10">
                                  <input type="text"  class="form-control" placeholder="Brand" th:field="*{brand}">
                                </div>
                              </div>
                              
                              <div class="form-group row mb-2">
                                <div class="col-sm-10">
                                  <input type="text"  class="form-control" placeholder="Made in" th:field="*{madein}">
                                </div>
                              </div>
                              
                              <div class="form-group row mb-2">
                                <div class="col-sm-10">
                                  <input type="text"  class="form-control" placeholder="Price" th:field="*{price}">
                                </div>
                              </div>
                              
                              <div class="form-group row mb-2">
                                <div class="col-sm-10">
                                  <button type="submit" class="btn btn-success px-5">Edit</button>
                                </div>
                              </div>
                            </form>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>




</body>
</html>
